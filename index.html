<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication page</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script defer src="bootstrap.js"></script>
</head>
<header>

</header>
<body>
    <h1 class="container-sm"> PLease log into your account</h1>
    <div class="container-sm ">
        <form class="col g-3 needs-validation" novalidate>
            <div class="m-5 col">
                <label for="validationCustom01" class="form-label">Username</label>
                <input required type="text" class="form-control" id="validationCustom01" value="Mark">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="m-5 col">
                <label for="validationPassword">Password</label>
		        <input required minlength="8" type="password" class="form-control"> </input>
                <div class="invalid-feedback">
                    Please write minimum 8.
                </div>
            </div>
            <div class="m-5 col-12">
                <button class="gx-5 btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
